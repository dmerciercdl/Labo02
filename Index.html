<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script type="text/javascript" src="Carousel.js"></script>
    <title></title>
</head>
<body onload="load()">

    <div class="container">
        <div id="image0" class="carouselImage" style="opacity: 100">
            <input type=image src="image0.jpg" />
        </div>
        <div id="image1" class="carouselImage" style="opacity: 0">
            <input type=image src="image1.jpg" />
        </div>
        <div id="image2" class="carouselImage" style="opacity: 0">
            <input type=image src="image2.jpg" />
        </div>
        <div id="image3" class="carouselImage" style="opacity: 0">
            <input type=image src="image3.jpg" />
        </div>
        <div id="arrowButtonContainer">
            <input type=image src="left.png" id="previousButton" title="previous" width="48px" height="48px">
            <input type=image src="right.png" id="nextButton" title="next" width="48px" height="48px">
        </div>
        <div id="indexBulletContainer">
            <input type=image src="bulletblack.png" id="bullet0">
            <input type=image src="bulletgrey.png" id="bullet1">
            <input type=image src="bulletgrey.png" id="bullet2">
            <input type=image src="bulletgrey.png" id="bullet3">
        </div>
    </div>

</body>
</html>
